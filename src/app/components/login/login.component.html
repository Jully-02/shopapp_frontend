<app-header></app-header>
<div class="container">
    <div class="row mx-auto">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Login</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone's number</label>
                    <input type="text" 
                        class="form-control" 
                        id="phoneNumber"
                        required
                        [(ngModel)]="phoneNumber">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        required
                        [(ngModel)]="password"
                        ((focus))="loginForm.form.markAsTouched()"
                        placeholder="Enter your password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger"
                            *ngIf="password.length < 8 && loginForm.form.touched">Password must be at least 8 characters
                    </p>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input 
                                type="checkbox" 
                                class="form-check-input" 
                                id="remember"
                                [(ngModel)]="rememberMe">
                            <label for="remember" class="form-check-label text-start">
                                Remember login
                            </label>
                        </span>
                        <a href="#" class="register-link">Forgot password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <select 
                        class="form-control access-right"
                        [(ngModel)]="selectedRole"
                    >
                        <option selected disabled>Login permission</option>
                        <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
                    </select>
                </div>
                <button 
                    type="button" 
                    (click)="login()"
                    class="login-button">Login</button>
                <div class="divider"></div>
                <p class="text-center">You haven't registered yet?
                    <span><a href="#" class="register-link">Create Account</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
