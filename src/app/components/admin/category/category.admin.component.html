<div class="container">
    <h1 style="text-align: center;">Category Admin</h1>
    <div class="row">
        <div class="col-md-8 mt-3">
            <button class="btn btn-success" (click)="insertCategory()">
                Add categories
            </button>
        </div>
    </div>
    <table class="table table-bordered table-striped custom-table mt-3">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" (click)="updateCategory(category.id)">
                            Update
                        </button>
                        <button class="btn btn-danger" (click)="deleteCategory(category)">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
