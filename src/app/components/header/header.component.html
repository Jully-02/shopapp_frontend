<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div>
                <img src="../../assets/images/logo.svg" alt="Logo">
            </div>
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" 
                            [ngClass]="{ 'active': activeNavItem === 0}"
                            (click)="setActiveNavItem(0)"
                            routerLink="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                            [ngClass]="{ 'active': activeNavItem === 1}"
                            (click)="setActiveNavItem(1)"
                            routerLink="/">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                            [ngClass]="{ 'active': activeNavItem === 2}"
                            (click)="setActiveNavItem(2)"
                            routerLink="/orders">
                            <i class="fas fa-shopping-cart icon"></i>
                            Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="userResponse">
                            <ng-container
                                ngbPopover="My account <br> Purchase Order <br> Log out"
                                popoverTitle="User Actions"
                                triggers="click"
                                [placement]="'bottom'"
                            >
                                <a  
                                    class="nav-link"    
                                    [ngbPopover]="popoverContent"
                                    (click)="togglePopover($event)"
                                >
                                    {{ userResponse.fullname }}
                                </a>
                                <ng-template #popoverContent>
                                    <div class="popover-list">
                                        <a  
                                            class="popover-item"
                                            (click)="handleItemClick(0)"
                                        >
                                            My account
                                        </a>
                                        <a 
                                            class="popover-item"
                                            (click)="handleItemClick(1)"
                                        >
                                            Purchase order
                                        </a>
                                        <a 
                                            class="popover-item"
                                            (click)="handleItemClick(2)"
                                        >
                                            Log out
                                        </a>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="!userResponse">
                            <a class="nav-link" routerLink="/login">Login</a>
                        </ng-container>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
