<div *ngIf="product">
    <!-- Form update information of product -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3">
                <h3 style="text-align: center;">Update Product</h3>
                <form (ngSubmit)="updateProduct()">
                    <div class="form-group">
                        <label for="title">Name: </label>
                        <input type="text" id="title" [(ngModel)]="updatedProduct.title" name="title" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="price">Price: </label>
                        <input type="text" id="price" [(ngModel)]="updatedProduct.price" class="form-control col-md-3" name="price" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="description">Description: </label>
                        <textarea name="description" id="description" [(ngModel)]="updatedProduct.description" class="form-control" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="category">Category: </label>
                        <select name="category" id="category" [(ngModel)]="updatedProduct.category_id" class="form-control" required>
                            <!-- Hiển thị danh sách các categories -->
                            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="thumbnail-container">
                            <div *ngFor="let productImage of product?.product_images; 
                                let i = index" class="thumbnail-item" 
                                [ngClass]="{ 'active': i === currentImageIndex}" 
                                (click)="thumbnailClick(i)"
                            >
                                <img [src]="productImage.image_url" class="thumbnail-image" alt="Thumbnail Image">
                                <button type="button" 
                                    class="btn btn-sm remove-image"
                                    (click)="deleteImage(productImage)"
                                >
                                    <i class="fa fa-times-circle text-danger"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="images">Add images (up to 5): </label>
                        <input type="file" id="images" name="images" multiple (change)="onFileChange($event)" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
