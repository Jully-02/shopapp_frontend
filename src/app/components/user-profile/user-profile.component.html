<app-header></app-header>
<form [formGroup]="userProfileForm">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h2 class="product-header text-center">User information</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input type="text" 
                    id="fullname" 
                    class="form-control" 
                    placeholder="Enter your new full name"
                    formControlName="fullname"
                    [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                <div class="invalid-feedback"
                    *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                    Full name are required fields.
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" 
                    class="form-control" 
                    id="address" placeholder="Enter your new address"
                    formControlName="address"
                    [class.is-invalid]="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched">
            </div>
    
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of birth</label>
                <input type="date" 
                    class="form-control" 
                    id="date_of_birth" 
                    placeholder=""
                    formControlName="date_of_birth"
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">New password</label>
                <input type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Enter new password"
                    required
                    formControlName="password"
                    [class.is-invalid]="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched">
                <div class="invalid-feedback"
                    *ngIf="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched">
                    Password is a field that must have at least 8 characters.
                </div>
            </div>

            <div class="mb-3">
                <label for="retype_password" class="form-label">Confirm new password</label>
                <input type="password" 
                    class="form-control" 
                    id="retype_password" 
                    placeholder="Confirm new password" 
                    required
                    formControlName="confim_new_password"
                    [class.is-invalid]="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched">
                <div class="invalid-feedback"
                    *ngIf="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched">
                    Password is a field that must have at least 8 characters.
                </div>
            </div>
            <div class="text-start text-center">
                <button class="btn btn-gradient" type="button" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</form>
<app-footer></app-footer>
