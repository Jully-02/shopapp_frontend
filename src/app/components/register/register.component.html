<app-header></app-header>
<div class="container">
    <form action="" #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Register</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone's number</label>
                        <input type="text" 
                            name="phoneNumber" 
                            id="phoneNumber" 
                            class="form-control"
                            required
                            [(ngModel)]="phoneNumber"
                            (input)="onPhoneNumberChange()"
                            (focus)="registerForm.form.markAllAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                            Phone number must be at least 6 characters
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input type="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            id="password" 
                            class="form-control"
                            required
                            [(ngModel)]="password"
                            ((focus))="registerForm.form.markAsTouched()">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length < 8 && registerForm.form.touched">Password must be at least 8 characters</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Re-enter password</label>
                        <input type="password" 
                            name="retypePassword" 
                            placeholder="Re-enter your password" 
                            id="retype-password" 
                            class="form-control"
                            required
                            [(ngModel)]="retypePassword"
                            (focus)="registerForm.form.markAsTouched();"
                            (input)="checkPasswordsMatch()">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword != password">Passwords do not match
                        </p>
                         <!-- <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMissmatch') && registerForm.form.touched">
                            Passwords do not match
                        </p> -->
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input type="text" 
                            name="fullName" 
                            id="full-name" 
                            class="form-control"
                            required
                            [(ngModel)]="fullName">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Date Of Birth</label>
                        <input type="date" 
                            name="dateOfBirth" 
                            id="date-of-birth" 
                            class="form-control"
                            required
                            [(ngModel)]="dateOfBirth"
                            (input)="registerForm.form.markAsTouched(); checkAge()">
                        <div class="divider-nospace"></div>
                        <!-- <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched">
                            You are not yet 18 years old
                        </p> -->
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" 
                            name="address" 
                            id="address" 
                            class="form-control"
                            [(ngModel)]="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" 
                                    name="isAccepted" 
                                    id="agree" 
                                    class="form-check-input"
                                    required
                                    [(ngModel)]="isAccepted">
                                <label for="agree" class="form-check-label text-start">I agree to the terms and conditions.</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" 
                            class="register-button"
                            (click)="register()"
                            >Register</button>
                    <div class="divider"></div>
                    <p class="text-center">Do you already have an account?<span><a href="#" class="register-link">Login</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
