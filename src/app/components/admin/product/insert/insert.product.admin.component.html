<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            <h3 style="text-align: center;">Insert Product</h3>
            <form (ngSubmit)="insertProduct()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Name: </label>
                    <input id="title" type="text" [(ngModel)]="insertProductDTO.title" name="title" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="price">Price: </label>
                    <input type="text" id="price" [(ngModel)]="insertProductDTO.price" name="price" class="form-control col-md-3" required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description: </label>
                    <textarea name="description" id="description" [(ngModel)]="insertProductDTO.description" class="form-control" required></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category: </label>
                    <select name="category" id="category" [(ngModel)]="insertProductDTO.category_id" class="form-control" required>
                        <!-- Display list of categories -->
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="images">Images (up to 5): </label>
                    <input type="file" id="images" name="images" multiple (change)="onFileChange($event)" accept="image/*">
                </div>

                <button class="btn btn-primary" type="submit">Insert</button>
            </form>
        </div>
    </div>
</div>
