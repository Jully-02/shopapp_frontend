<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>This is Home Page!</h1>
        <p>This page displays a list of products, with photos</p>
        <p>You can choose to view products and purchase here</p>
    </div>

    <div class="search-box">
        <input type="text" 
            class="form-control search-input" 
            placeholder="Finding products..."
            [(ngModel)]="keyword">
        <select class="form-control product-category"
            [(ngModel)]="selectedCategoryId">
            <option [value]="0">All Products</option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <button class="btn btn-primary ml-2" (click)="searchProducts()">Find</button>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6" *ngFor="let product of products">
            <div class="product-item" (click)="onProductClick(product.id)">
                <img [src]="product.url" alt="Product Image" class="product-image" />
                <h3 class="product-title">{{ product.title }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-warranty">Warranty : 1 Year</p>
                <p class="product-price">Price: ${{ product.price }}</p>
                <div class="product-rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="product-actions">
                    <button class="btn btn-primary">Add to cart</button>
                    <span class="space-x"></span>
                    <button class="btn btn-success">Buy now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage}">
                    <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
                </li>
            </ng-container>
            <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
            <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" href="#" (click)="onPageChange(totalPages)">Last</a>
            </li>
        </ul>
    </nav>
</div>
<app-footer></app-footer>
